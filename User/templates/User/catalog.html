{% extends 'User/nav.html' %}

{% block content %}

<div class="container">
  <br>
<h2>Book details:</h2>
<div class="row">
<div class="col-md-12">
<div class="card" style="margin:10px;">
    <img class="card-img-top" src="{{ category.image.url }}" alt="{{category.name}} image" style="width:100%;">
    <div class="card-body">
      <h4 class="card-title">Details:</h4>
      <p class="card-text"><b>Name:</b> {{ Category.name }}</p>
      
      <p class="card-text"><b>date of upload:</b> {{ category.upload_date }}</p>
        <h4 class="card-title">Songs:</h4>
          <table class="table table-hover">
            <thead>
              <tr>
                <th>Book name</th>
                <th>Author</th>
              </tr>
            </thead>
            <tbody>
            {% for book in category.all %}
            <tr>
              <td> {{book.book_name}} </td>
              <td> {{book.author}} </td>
              
           </tr>
            {% endfor %}
          </tbody>
        </table>
    </div>
  </div>
  </div>
</div>
</div>


{% endblock %}
